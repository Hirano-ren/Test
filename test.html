<!DOCTYPE html>
<html lang="ja">
    <link rel="stylesheet" href="test.css">
    <script language="javascript" type="text/javascript" src="test.js"></script>
    <head>
        <meta charset="utf-8">
        <title>My test page</title>
    </head>
    <body>
        <div id = "container">
            <header>
                <h1>
                    <a>医療機関医療提供状況</a>
                </h1>
            </header>

        
            <div id = "content">
                <main>
                    <table>
                        <tr>
                            <td>
                                <strong>施設名称</strong>
                            </td>
                            <td>
                                <input type="text" class="facilityName_input">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <strong>都道府県</strong>
                            </td>
                            <td>
                                <select class = "pref_select" name="prefName">
                                    <option value="選択しない">選択しない</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <strong>市町村</strong>
                            </td>
                            <td>
                                <select class = "city_select" name="prefName">
                                    <option value="選択しない">選択しない</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <strong>施設種別</strong>
                            </td>
                            <td>
                                <select class = "facility_select" name="facilityType">
                                    <option value="選択しない">選択しない</option>
                                    <option value="入院">入院</option>
                                    <option value="外来">外来</option>
                                    <option value="救急">救急</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <strong>施設状況</strong>
                            </td>
                            <td>
                                <select class = "facility_select" name="facilityType">
                                    <option value="選択しない">選択しない</option>
                                    <option value="通常">通常</option>
                                    <option value="制限">制限</option>
                                    <option value="受け入れなし">受け入れなし</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </main>
            </div>
            <div id = "buttons">
                <a href="javascript:getDailySurvey();" class="btn">検索</a>
            </div>
            <div id = "tabledata">
                <table id="hospital-list">
            </div>
        </div>
    </body>

</html>
